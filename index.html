<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Article Preview Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <!-- Image -->
        <figure class="image">
          <picture>
            <source
              srcset="./images/drawers.webp 1x, ./images/drawers@2x.webp 2x"
              type="image/webp"
            />
            <img src="./images/drawers.jpg" alt="Drawers picture" />
          </picture>
        </figure>

        <!-- Card content and author wrapped together -->
        <div class="card__body">
          <div class="card__content">
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>

          <section class="author">
            <figure class="author__info">
              <picture>
                <source
                  srcset="
                    ./images/avatar-michelle.webp    1x,
                    ./images/avatar-michelle@2x.webp 2x
                  "
                  type="image/webp"
                />
                <img
                  class="author__avatar"
                  src="./images/avatar-michelle.jpg"
                  alt="Michelle Appleton avatar"
                />
              </picture>
              <figure>
                <figcaption class="author__name">Michelle Appleton</figcaption>
                <p class="date">28 Jun 2020</p>
              </figure>
              <button
                class="share-btn"
                aria-label="Share article"
                type="button"
              >
                <img src="./images/icon-share.svg" alt="Share" />
              </button>
            </figure>
          </section>

          <!-- Overlay (inside the card for mobile) -->
          <div class="overlay">
            <p>SHARE</p>
            <div class="icons">
              <button class="icon" aria-label="Share on Facebook" type="button">
                <img src="./images/icon-facebook.svg" alt="Facebook" />
              </button>
              <button class="icon" aria-label="Share on Twitter" type="button">
                <img src="./images/icon-twitter.svg" alt="Twitter" />
              </button>
              <button
                class="icon"
                aria-label="Share on Pinterest"
                type="button"
              >
                <img src="./images/icon-pinterest.svg" alt="Pinterest" />
              </button>
            </div>
            <button
              class="share-btn overlay-btn"
              aria-label="Share article"
              type="button"
            >
              <img src="./images/icon-share.svg" alt="Share" />
            </button>
          </div>
        </div>
      </article>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
