<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Article preview component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="image">
          <picture>
            <source
              srcset="./images/drawers.webp 1x, ./images/drawers@2x.webp 2x"
              type="image/webp"
            />
            <img src="./images/drawers.jpg" alt="Drawers picture" />
          </picture>
        </figure>
        <div class="card__content">
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <section class="author">
          <figure>
            <picture>
              <source
                srcset="
                  ./images/avatar-michelle.webp    1x,
                  ./images/avatar-michelle@2x.webp 2x
                "
                type="image/webp"
              />
              <img
                class="author__avatar"
                src="./images/avatar-michelle.jpg"
                alt="Michelle Appleton avatar"
              />
            </picture>
            <figcaption class="author__name">Michelle Appleton</figcaption>
            <p class="date">28 Jun 2020</p>
            <button>
              <img src="./images/icon-share.svg" alt="Share" />
            </button>
          </figure>
        </section>
      </article>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
